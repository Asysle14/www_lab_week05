<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Candidate</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Roboto', sans-serif;
      color: #343a40;
      padding-top: 70px;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
    }

    .form-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .form-select {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.42857143;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-control {
      border-radius: 4px;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .d-flex-button-container {
      display: flex;
      gap: 10px;
      padding-left: 40%;
    }

    .d-grid .btn {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-container">
    <h1 class="form-title">Edit Candidate</h1>
    <form th:action="@{/candidates/edit}" th:object="${candidate}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3 row">
        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input id="fullName" type="text" class="form-control" th:field="*{fullName}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
          <input id="dob" type="date" class="form-control" th:field="*{dob}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input id="phone" type="text" class="form-control" th:field="*{phone}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input id="email" type="text" class="form-control" th:field="*{email}" required/>
        </div>
      </div>
      <input th:field="*{address.id}" type="hidden"/>
      <div class="mb-3 row">
        <label for="street" class="col-sm-2 col-form-label">Street</label>
        <div class="col-sm-10">
          <input id="street" type="text" class="form-control" th:field="*{address.street}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input id="city" type="text" class="form-control" th:field="*{address.city}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <select id="country" class="form-select" th:field="*{address.country}" required>
            <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="zipcode" class="col-sm-2 col-form-label">Zip Code</label>
        <div class="col-sm-10">
          <input id="zipcode" type="text" class="form-control" th:field="*{address.zipcode}" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="number" class="col-sm-2 col-form-label">Number</label>
        <div class="col-sm-10">
          <input id="number" type="text" class="form-control" th:field="*{address.number}" required/>
        </div>
      </div>

      <div class="d-flex-button-container">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
</div>

<footer>
  <p>&copy; 2024 JobFinder. All Rights Reserved.</p>
</footer>
</body>
</html>
